          function createCard(data) {
            let card = document.createElement('div');
            card.id = "cards"

            title.innerText = data.Product;

            let price = document.createElement('div');

            a.innerText = "Add to Cart";
            a.classname = "input";

            card.appendChild(title);
            card.appendChild(price);
            card.appendChild(a);
            return card
        }
